# ========================================
# PT站点 HTTPS 路由配置
# ========================================
# 这个配置文件被nginx.conf包含，定义站点特定的路由和设置
# 按功能分组的location配置，优化匹配顺序以提高性能

# ========================================
# 1. 精确匹配和高优先级路由
# ========================================

# 健康检查端点（最高优先级）
location = /health {
    limit_req zone=general burst=10 nodelay;
    proxy_pass http://pt_backend;
    access_log off;
    
    # 健康检查专用超时
    proxy_connect_timeout 3s;
    proxy_send_timeout 3s;
    proxy_read_timeout 3s;
}

# 机器人管理
location = /robots.txt {
    add_header Content-Type text/plain;
    return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nDisallow: /tracker/\nDisallow: /announce\n";
    access_log off;
}

# ========================================
# 2. Tracker 核心功能（PT站专用）
# ========================================

# Tracker服务 - 高优先级匹配
location ~ ^/(announce|tracker)$ {
    limit_req zone=tracker burst=5 nodelay;
    limit_conn addr 10;
    
    # BitTorrent客户端验证
    set $allowed_agent 0;
    if ($http_user_agent ~* "(BitTorrent|uTorrent|qBittorrent|Transmission|Deluge|rtorrent|libtorrent|Azureus|BitComet|Vuze)") {
        set $allowed_agent 1;
    }
    # 开发环境允许浏览器测试
    if ($http_user_agent ~* "(Mozilla|Chrome|Safari|Firefox)") {
        set $allowed_agent 1;
    }
    if ($allowed_agent = 0) {
        return 403 "Access denied: Only BitTorrent clients allowed";
    }
    
    # Tracker专用代理配置
    proxy_pass http://pt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Tracker优化设置
    proxy_buffering off;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
    proxy_connect_timeout 5s;
}

# ========================================
# 3. API 路由配置
# ========================================

# 管理员API - 更严格的限制
location ~ ^/api/admin {
    limit_req zone=api burst=5 nodelay;
    limit_conn addr 5;
    
    # 管理员API代理
    proxy_pass http://pt_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # 管理员专用超时
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# 文件上传API - 特殊配置
location = /api/torrents/upload {
    limit_req zone=upload burst=3 nodelay;
    limit_conn addr 3;
    
    # 大文件上传优化
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    
    # 上传代理配置
    proxy_pass http://pt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 上传超时设置
    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # 禁用缓冲以支持大文件
    proxy_request_buffering off;
    proxy_buffering off;
}

# 通用API路由
location ~ ^/api {
    limit_req zone=api burst=20 nodelay;
    limit_conn addr 10;
    
    # API代理配置
    proxy_pass http://pt_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # API超时和缓冲
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # 响应缓冲优化
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    
    # 错误处理和重试
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
}

# ========================================
# 4. 静态文件服务
# ========================================

# 上传文件服务
location /uploads {
    limit_req zone=download burst=50 nodelay;
    
    # 静态文件路径
    alias C:/Users/qdsxh/Desktop/toys/pt/backend/uploads/;
    
    # 静态文件优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 文件类型缓存策略
    location ~* \.(torrent)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Content-Disposition "attachment";
    }
    
    location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
    
    # 安全配置
    location ~* \.(exe|bat|sh|php|asp|jsp)$ {
        deny all;
    }
    
    # 关闭访问日志以提高性能
    access_log off;
}

# 测试文件处理
location ~ ^/(test-.*\.html)$ {
    limit_req zone=general burst=10 nodelay;
    root C:/Users/qdsxh/Desktop/toys/pt;
    try_files $uri =404;
    expires 1h;
}

# ========================================
# 5. 前端应用代理
# ========================================

# React应用根路径
location / {
    limit_req zone=general burst=30 nodelay;
    
    # 开发环境：代理到React开发服务器
    proxy_pass http://pt_frontend;
    proxy_http_version 1.1;
    
    # WebSocket支持
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
    
    # 标准代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # React开发服务器超时
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# ========================================
# 6. 安全策略
# ========================================

# 阻止访问敏感文件
location ~ /\.(env|git|sql|log|bak|backup)$ {
    deny all;
    return 404;
}

# 阻止访问敏感目录
location ~ /(node_modules|\.git|database\.sqlite|backend/(?!uploads)|src|config|scripts) {
    deny all;
    return 404;
}

# 阻止PHP等脚本执行
location ~ \.(php|asp|jsp|cgi)$ {
    deny all;
    return 404;
}

# ========================================
# 7. 错误页面配置
# ========================================

# 自定义错误页面
error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

location = /50x.html {
    add_header Content-Type text/html;
    return 500 '<!DOCTYPE html><html><head><title>PT站服务暂时不可用</title><meta charset="utf-8"></head><body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;"><h1>🔧 服务暂时不可用</h1><p>PT站正在维护中，请稍后再试</p><p><a href="/" style="color: #007bff;">返回首页</a></p></body></html>';
}

location = /404.html {
    add_header Content-Type text/html;
    return 404 '<!DOCTYPE html><html><head><title>页面未找到</title><meta charset="utf-8"></head><body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;"><h1>😕 页面未找到</h1><p>您访问的页面不存在</p><p><a href="/" style="color: #007bff;">返回首页</a></p></body></html>';
}
