# PT站 Nginx 主配置文件
# 支持HTTPS和HTTP

worker_processes auto;

events {
    worker_connections 1024;
    use select;
}

http {
    include       C:/nginx/conf/mime.types;
    default_type  application/octet-stream;
    
    # PT站自定义日志格式
    log_format pt_combined '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent"';
    
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 上游后端服务器配置
    upstream pt_backend {
        server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream pt_frontend {
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # 限流配置 - 防止恶意请求
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tracker:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    # HTTP服务器配置 - 域名重定向到HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name pt.lan *.local GundamUnicorn.local;
        
        # 域名访问重定向到HTTPS
        return 301 https://$host$request_uri;
    }
    
    # HTTP服务器配置 - IP地址重定向到HTTPS  
    server {
        listen 80;
        listen [::]:80;
        server_name 172.21.49.63;
        
        # IP地址访问重定向到HTTPS，明确指定IP
        return 301 https://172.21.49.63$request_uri;
    }

    # HTTPS服务器
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name pt.lan *.local 172.21.84.250 GundamUnicorn.local;
        
        # SSL证书配置
        ssl_certificate C:/nginx/ssl/pt.lan.crt;
        ssl_certificate_key C:/nginx/ssl/pt.lan.key;
        
        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 设置最大请求体大小（用于种子文件上传）
        client_max_body_size 100M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # 隐藏Nginx版本
        server_tokens off;
        
        # 包含站点特定配置
        include pt-site.conf;
        
        # 访问日志
        access_log "C:/nginx/logs/pt_access.log" pt_combined;
        error_log "C:/nginx/logs/pt_error.log" warn;
    }
}
